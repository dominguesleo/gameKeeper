<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameKepper</title>
    <link rel="stylesheet" href="css/globales.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/avisos.css">
    <script src="js/perfil.js" type="text/javascript"></script>
</head>
<body>

    <header>
        <a href="index.html">
            <img src="img/GameKeeperLogo.png" alt="Logotipo">
        </a>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="misjuegos.html">Mis Juegos</a>
        <a href="misconsolas.html">Mis Consolas</a>
        <a href="agregarjuego.html">Agregar Juego</a>
        <a href="agregarconsola.html">Agregar Consola</a>
        <a href="perfil.html">Perfil</a>
    </nav>

    <main class="contenedor-main">

        <h1 id="saludo"></h1>

        <form action="UsuarioServlet?opcion=2" method="post" class="contenedor-general" id="formularioPerfil">
            <fieldset>
                <legend>Tus Datos</legend>

                <ul class="contenedor-datos"> <!-- Se agrega la informacion mendiante codigo js -->
                    <li class="campo">
                        <label for="nombre">Nombre*</label>
                        <input name="nombre" class="dato" id="ed-nombre" type="text" placeholder="Nombre(s)" tabindex="1">
                    </li>

                    <li class="campo">
                        <label for="apellido">Apellido*</label>
                        <input name="apellido" class="dato" id="ed-apellido" type="text" placeholder="Apellido(s)" tabindex="2">
                    </li>

                    <li class="campo">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input name="fecha" class="dato" id="ed-fecha" type="date" tabindex="3">
                    </li>

                    <li class="campo">
                        <label for="pais">País</label>
                        <input name="pais" class="dato" id="ed-pais" type="text" placeholder="País de residencia" tabindex="4">
                    </li>

                    <li class="campo">
                        <label for="correo">Correo*</label>
                        <input name="correo" class="dato" id="ed-correo" type="text" placeholder="Email" tabindex="5">
                    </li>

                    <li class="campo">
                        <label for="password">Contraseña*</label>
                        <input name="password" class="dato" id="ed-password" type="password" placeholder="Password" tabindex="6">
                    </li>
                </ul>

                <div class="contenedor-botones">
                    <button class="boton" type="button" id="cerrarSesion" tabindex="8">Salir</button> <!-- Se agrega funcionalidad con js -->
                    <input class="boton" id="actualizar" type="submit" value="Actualizar" tabindex="7"> <!-- Se valida mendiante js -->
                    <button class="boton boton--eliminar" type="button" id="eliminarUsuario" tabindex="9">Eliminar</button> <!-- Se agrega funcionalidad con js -->
                </div>
                
            </fieldset>
        </form>
        <!-- Se agrega mensaje de validacion mendiante js -->
    </main>

    <footer>
        <span>GameKeeper ®</span>
   </footer>

</body>
</html>
