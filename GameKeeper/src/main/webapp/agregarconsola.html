    <main class="contenedor-main">

        <h1>Agregar Consola</h1>

        <form action="ConsolaServlet?id=0" method="post" enctype="multipart/form-data" class="contenedor-general" id="formularioConsola">
            <fieldset>
                <legend>Nueva Consola</legend>

                <ul class="contenedor-datos">
                    <li class="campo">
                        <label for="ag-nomCons">Nombre*</label>
                        <input name="nombre" class="dato" id="ag-nomCons" type="text" placeholder="Nombre de la consola" tabindex="1">
                    </li>

                    <li class="campo">
                        <label for="ag-desCons">Desarollador*</label>
                        <input name="desarrollador" class="dato" id="ag-desCons" type="text" placeholder="Desarrollador de la consola" tabindex="2">
                    </li>

                    <li class="campo">
                        <label for="ag-ediCons">Edición</label>
                        <input name="edicion" class="dato" id="ag-ediCons" type="text" placeholder="Edición de la consola" tabindex="3">
                    </li>

                    <li class="campo">
                        <label for="ag-fechaCons">Fecha</label>
                        <input name="fecha" class="dato" id="ag-fechaCons" type="date" tabindex="4">
                    </li>

                    <li class="campo">
                        <label for="ag-fotoCons">Foto</label>
                        <input name="foto" class="dato" id="ag-fotoCons" type="file" tabindex="5">
                    </li>
                </ul>

                <div class="contenedor-botones">
                    <span>* Campos obligatorios</span>
                    <input class="boton" type="submit" id="ag-consola" value="Aceptar" tabindex="6"> <!-- Se valida mendiante js -->
                </div>
                
            </fieldset>
        </form>
        <!-- Se agrega mensaje de validacion mendiante js -->
    </main>

    <footer>
        <span>GameKeeper ®</span>
   </footer>

</body>
</html>
