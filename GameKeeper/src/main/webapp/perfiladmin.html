    <main class="contenedor-main">

        <h2>Comandos</h2>

        <ul class="contenedor-general reducido">
            <li>
                <form action="AdminServlet?opcion=1" method="post" class="comando" id="formBloq">
                    <div class="campo">
                        <label>Bloquear usuario por ID</label>
                        <input name="id" class="dato" id="bloquearUsuario" type="text" placeholder="ID del usuario" tabindex="1"></input>
                    </div>
                    <input class="boton boton--eliminar" type="submit" id="bloquear" value="Bloquear" tabindex="2"> <!-- Se valida mendiante js -->
                </form>
            </li>
            
            <li>
                <form action="AdminServlet?opcion=2"  method="post" class="comando" id="formDesbloq">
                    <div class="campo">
                        <label>Desbloquear usuario por ID</label>
                        <input name="id" class="dato" id="desbloquearUsuario" type="text" placeholder="ID del usuario" tabindex="3"></input>
                    </div>
                    <input class="boton" type="submit" id="desbloquear" value="Habilitar" tabindex="4"> <!-- Se valida mendiante js -->
                </form>
            </li>

            <li>
                <form action="AdminServlet?opcion=3" method="post" class="comando" id="formAdmin">
                    <div class="campo">
                        <label>Dar permisos Administrador</label>
                        <input name="id" class="dato" id="hacerAdmin" type="text" placeholder="ID del usuario" tabindex="5"></input>
                    </div>
                    <input class="boton" type="submit" id="admin" value="Aplicar" tabindex="6"> <!-- Se valida mendiante js -->
                </form>
            </li>
        </ul>  

    </main>
