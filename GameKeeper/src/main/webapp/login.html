<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameKepper</title>
    <link rel="stylesheet" href="css/globales.css" type="text/css">
    <link rel="stylesheet" href="css/formulario.css" type="text/css">
    <link rel="stylesheet" href="css/avisos.css" type="text/css">
    <script src="js/login.js" type="text/javascript"></script>

</head>
<body>

    <header>
        <a href="login.html">
            <img src="img/GameKeeperLogo.png" alt="Logotipo" width="350">
        </a>
    </header>

    <main class="contenedor-general reducido">

        <form action="LoginServlet" method="post" class="contenedor-datos">
            <fieldset>
                <legend>Iniciar sesión</legend>

                <ul>
                    <li class="campo">
                        <label for="mail">Usuario</label>
                        <input name="mail" class="dato" id="mail" type="text" placeholder="Correo Electrónico" tabindex="1">
                    </li>
    
                    <li class="campo">
                        <label for="password">Contraseña</label>
                        <input name="password" class="dato" id="password" type="password" placeholder="Contraseña" tabindex="2">
                    </li>
                </ul>

                <div class="centrar">
                    <input class="boton" type="submit" value="Aceptar" tabindex="3"> <!-- Se agrega funcionalidad con js -->
                </div>

            </fieldset>
        </form>

        <div class="opciones">
            <a href="registrate.html" tabindex="4">Regístrate</a>
            <a href="recuperarpass.html" tabindex="5">Olvidé mi contraseña</a>
        </div>
        
    </main>

    <footer>
        <span>GameKeeper ®</span>
   </footer>
</body>
</html>
