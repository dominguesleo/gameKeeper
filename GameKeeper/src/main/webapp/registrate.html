<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameKepper</title>
    <link rel="stylesheet" href="css/globales.css" type="text/css">
    <link rel="stylesheet" href="css/formulario.css" type="text/css">
    <link rel="stylesheet" href="css/avisos.css" type="text/css">
    <script src="js/registrate.js" type="text/javascript"></script>
</head>
<body>

    <header>
        <a href="login.html">
            <img src="img/GameKeeperLogo.png" alt="Logotipo">
        </a>
    </header>

    <main class="contenedor-general box-shadow">

        <form action="UsuarioServlet?opcion=1" method="post" id="formularioRegistro">
            <fieldset>
                <legend>Nuevo Usuario</legend>

                <ul class="contenedor-datos">
                    <li class="campo">
                        <label for="nombre">Nombre*</label>
                        <input name="nombre" class="dato" id="nombre" type="text" placeholder="Nombre(s)" tabindex="1">
                    </li>

                    <li class="campo">
                        <label for="apellido">Apellido*</label>
                        <input name="apellido" class="dato" id="apellido" type="text" placeholder="Apellido(s)" tabindex="2">
                    </li>

                    <li class="campo">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input name="fecha" class="dato" id="fecha" type="date" tabindex="3">
                    </li>

                    <li class="campo">
                        <label for="pais">País</label>
                        <input name="pais" class="dato" id="pais" type="text" placeholder="País de residencia" tabindex="4">
                    </li>

                    <li class="campo">
                        <label for="correo">Correo*</label>
                        <input name="correo" class="dato" id="correo" type="text" placeholder="Email" tabindex="5">
                    </li>
                    
                    <li class="campo">
                        <label for="password">Contraseña*</label>
                        <input name="password" class="dato" id="password" type="password" placeholder="Password" tabindex="6">
                    </li>
                </ul>

                <div class="contenedor-botones">
                    <button class="boton" type="button" onclick="window.history.back()" tabindex="8">Atrás</button>
                    <span>* Campos obligatorios</span>
                    <input class="boton" id="registro" type="submit" value="Aceptar" tabindex="7"> <!-- Se valida mendiante js -->
                </div>

            </fieldset>
        </form>
    </main>
    <!-- Se agrega mensaje de validacion mendiante js -->

    <footer>
        <span>GameKeeper ®</span>
   </footer>

</body>
</html>
