<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameKepper</title>
    <link rel="stylesheet" href="css/globales.css" type="text/css">
    <link rel="stylesheet" href="css/formulario.css" type="text/css">
    <link rel="stylesheet" href="css/avisos.css" type="text/css">
    <script src="js/editarConsola.js" type="text/javascript"></script>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="img/GameKeeperLogo.png" alt="Logotipo">
        </a>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="misjuegos.html">Mis Juegos</a>
        <a href="misconsolas.html">Mis Consolas</a>
        <a href="agregarjuego.html">Agregar Juego</a>
        <a href="agregarconsola.html">Agregar Consola</a>
        <a href="perfil.html">Perfil</a>
    </nav>

    <main class="contenedor-main">
        
        <h1>Editar</h1>

        <form action="ConsolaServlet" method="post" enctype="multipart/form-data" class="contenedor-general grande" id="editarConsola">
            <fieldset>

                <ul class="contenedor-datos"> <!-- Se agrega la informacion mendiante codigo js -->
                    <li class="portada">
                        <img id="ed-portadaCons">
                    </li>

                    <li class="campo">
                        <label for="ed-nomCons">Nombre*</label>
                        <input name="nombre" class="dato" id="ed-nomCons" type="text" placeholder="Nombre de la consola" tabindex="1">
                    </li>

                    <li class="campo">
                        <label for="ed-desCons">Desarollador*</label>
                        <input name="desarrollador" class="dato" id="ed-desCons" type="text" placeholder="Desarrollador de la consola" tabindex="2">
                    </li>

                    <li class="campo">
                        <label for="ed-ediCons">Edición</label>
                        <input name="edicion" class="dato" id="ed-ediCons" type="text" placeholder="Edición de la consola" tabindex="3">
                    </li>

                    <li class="campo">
                        <label for="ed-fechaCons">Fecha</label>
                        <input name="fecha" class="dato" id="ed-fechaCons" type="date" tabindex="4">
                    </li>

                    <li class="campo">
                        <label for="ed-fotoCons">Foto</label>
                        <input name="foto" class="dato" id="ed-fotoCons" type="file" tabindex="5">
                    </li>

                    <li>
                        <input type="hidden" id="ed-idCons" name="id"> <!-- Almacena el id para validacion del servlet -->
                    </li>
                </ul>

                <div class="contenedor-botones">
                    <button class="boton" type="button" onclick="window.history.back()" tabindex="7">Atrás</button>
                    <span>* Campos obligatorios</span>
                    <input class="boton" id="ed-consola" type="submit" value="Aceptar" tabindex="6">  <!-- Se valida mendiante js -->
                </div>
                
            </fieldset>
        </form>
        <!-- Se agrega mensaje de validacion mendiante js -->
    </main>

    <footer>
        <span>GameKeeper ®</span>
   </footer>
  
</body>
</html>
